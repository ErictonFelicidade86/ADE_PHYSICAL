<div class="animated fadeIn">
  <div fxLayout="row" fxLayoutAlign="space-around center">
    <div class="col-sm-12">
      <div class="card">
        <form [formGroup]="getAgendar()" class="form-horizontal" (ngSubmit)="enviaFormulario()">
          <div class="card-header">
            <i class="fa fa-edit"></i>Agendamento do Aluno
          </div>
          <div class="card-body">
            <h6 class="card-subtitle mb-2 text-primary">Dados do Aluno</h6>
            <hr>
            <div class="row">
              <div class="form-group col-sm-5">
                <label for="name">Nome</label>
                <input
                      type="text"
                      class="form-control"
                      formControlName="nomeAluno"
                      id="nomeAluno"
                      placeholder="Nome do Aluno"
                >
              </div>
              <div class="col-xs-12 col-12 col-sm-3 form-group">
                <label for="nascimento">Data da Avaliação</label>
                <input type="text" placeholder="dd/mm/aaaa" class="form-control" formControlName="dataAvaliacao"  bsDatepicker [bsConfig]="{ isAnimated: true, dateInputFormat: 'DD/MM/YYYY' }">
              </div>
              <div class="col-sm-2">
                <timepicker formControlName="horaAvaliacao" [showMeridian]=false [hourStep]="getHstep()" [minuteStep]="getMstep()"></timepicker>
              </div>
              <div class="form-group col-sm-5 mr-1">
                <label for="name">Celular</label>
                <input
                      type="text"
                      class="form-control"
                      formControlName="nomeAluno"
                      id="nomeAluno"
                      placeholder="(xx) xxxxx-xxxx"
                >
              </div>
              <div class="col-xs-12 col-12 col-sm-3 form-group">
                <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Tipo de Avaliação</label>
                <select class="custom-select" id="inlineFormCustomSelectPref">
                  <option selected>Escolher...</option>
                  <option value="1">Avaliação Simples</option>
                  <option value="2">Avaliação Mapeada</option>
                </select>
              </div>
            </div>
            <hr>
          </div>
          <div class="card-footer">
            <button type="reset" class="btn btn-sm btn-warning text-light"><i class="fa fa-refresh"></i> Editar</button>
            <button type="submit" class="btn btn-sm btn-primary pull-right"><i class="fa fa-location-arrow"></i>
              Salvar
            </button>
          </div>
        </form>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
