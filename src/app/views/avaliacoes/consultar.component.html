<div class="animated fadeIn">
  <div fxLayout="row" fxLayoutAlign="space-around center">
    <div class="col-sm-12">
      <div class="card">
        <form [formGroup]="agendar" class="form-horizontal">
          <div class="card-header">
            <i class="fa fa-edit"></i>Consultar Agendamento de Avaliações
          </div>
          <div class="card-body">
            <h6 class="card-subtitle mb-2 text-primary">BUSCA</h6>
            <hr>
            <div class="row">
              <div class="form-group col-sm-12">
                <!-- <label for="name">Buscar por: </label> -->
                <input type="text" class="form-control" id="nomeAluno" (keyup)="applyFilter($event)" placeholder="Pesquisar"
                  formControlName="nomeAluno">
              </div>
            </div>
            <h6 class="card-subtitle mb-2 text-primary">LISTA DE AGENDAMENTO DAS AVALIAÇÕES</h6>
            <hr>
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="getDataSource()" multiTemplateDataRows>
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> Nº. </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
                <ng-container matColumnDef="nome">
                  <th mat-header-cell *matHeaderCellDef> Nome </th>
                  <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
                </ng-container>
                <ng-container matColumnDef="data">
                  <th mat-header-cell *matHeaderCellDef> Ultima Avaliação </th>
                  <td mat-cell *matCellDef="let element"> {{element.data}} </td>
                </ng-container>
                <ng-container matColumnDef="total">
                  <th mat-header-cell *matHeaderCellDef> Total de Avaliações </th>
                  <td mat-cell *matCellDef="let element"> {{element.total}} </td>
                </ng-container>
               <ng-container matColumnDef="expandedDetail">
                  <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
                    <div class="example-element-detail"
                      [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                      <div class="example-element-description">
                        {{element.descricao}}
                        <!-- <span class="example-element-description-attribution"> -- ADE-Physical </span> -->
                      </div>
                    </div>
                  </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row"
                  [class.example-expanded-row]="expandedElement === element"
                  (click)="expandedElement = expandedElement === element ? null : element">
                </tr>
                <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
              </table>
              <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
