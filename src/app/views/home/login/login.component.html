<div class="app-body">
    <main class="main d-flex align-items-center">
      <div class="container-fluid row">
        <div class="col-md-12 mx-auto pt-2">
          <div class="card-body">
            <figure class="logo">
              <img class="logo-ade" [src]="url">
              <h3 class="titulo-login">ADE PHYSICAL</h3>
            </figure>
          </div>
        </div>
        <div class="container">
            <div class="row">
              <div class="col-md-7 mx-auto pb-2">
                <div class="card-group">
                  <div class="card p-1">
                    <div class="card-body">
                      <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <h1 class="titulo-login">Login</h1>
                        <p class="text-muted">Entre na sua conta</p>
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="icon-user"></i></span>
                          </div>
                          <input
                                formControlName="email"
                                type="text"
                                id="login-email"
                                class="form-control"
                                placeholder="exemplo@email.com.br"
                                autocomplete="email"
                            >
                        </div>
                        <div class="mt2 mb-3">
                            <app-vmessage
                                *ngIf="loginForm.get('email').errors?.required"
                                text='Email de usuário é obrigatório!'>
                            </app-vmessage>
                        </div>
                        <div class="input-group mb-4">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="icon-lock"></i></span>
                          </div>
                          <input
                                formControlName="password"
                                type="password"
                                id="login-senha"
                                placeholder="Password"
                                class="form-control"
                                autocomplete="current-password"
                            >
                        </div>
                        <div class="mt2 mb-3">
                            <app-vmessage
                                *ngIf="loginForm.get('password').errors?.required"
                                text='A senha do usuário é obrigatória!'>
                            </app-vmessage>
                        </div>
                        <div class="row">
                          <div class="col-12 text-center">
                            <button
                                    [disabled]="loginForm.invalid"
                                    (click)="login()"
                                    type="submit"
                                    type="button"
                                    class="btn btn-login px-4">
                                    Acessar
                            </button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </main>
</div>
